<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
</head>
<body>
    <header>
        <div>
            <img src="DMI-logo.png" alt="Logo" id="logo">
            <span id="logo-text">DMI</span>
        </div>
        <nav>    
            <span id="menu-text">Menu</span>
            <img src="hamburgerlogo.png" alt="Hamburger Menu" id="hamburger-menu">
        </nav>
    </header>

    <section class="full-width">
        <div class="warning-banner">
            <img src="sort-konvektion-varsel.svg" class="varselsbillede">
            <div class="warning-text">Varsling om lokale skybrud og torden - kategori 1.</div>
        </div>
    </section>

    <section class="normann"> 
        <div id="search">     
            <h1>Find dit lokale vejr</h1>
            <div id="searchbar">
                <img src="search.png" alt="Search" id="search-button">
                <input type="text" name="q" placeholder="Søg vejr (Byer, steder og farvande)">
            </div>
            <div>
                <img src="radar.png" id="radar">
            </div>
                    
            <div id="vejrdk"> 
                <img src="kbh.png"><br>
                <img src="aarh.png"><br>
                <img src="nuuk.png">
            </div>
            <div>
                <img src="txtparagraph.png" id="texp">
            </div>
        </div>
    </section>

    <section class="signe">
        <h2>Viden om vejr og klima</h2>
        <div class="container">
            <div class="image-box">
                <img src="billeder/fotos/billede1.png" alt="Billede 1" class="image">
            </div>
            <div class="image-box">
                <img src="billeder/fotos/billede2.png" alt="Billede 2" class="image">
            </div>
            <div class="image-box">
                <img src="billeder/fotos/billede3.png" alt="Billede 3" class="image">
            </div>
            <div class="image-box">
                <img src="billeder/fotos/billede4.png" alt="Billede 4" class="image">
            </div>
            <div class="image-box">
                <img src="billeder/fotos/billede5.png" alt="Billede 5" class="image">
            </div>
            <div class="image-box">
                <img src="billeder/fotos/billede6.png" alt="Billede 6" class="image">
            </div>
        </div>
        <div class="image2">
            <img src="billeder/fotos/billede7.png" alt="nyt billede" class="image2">
        </div>
    </section>
</body>
<footer class="footer-2021">
    <div class="footer-sitemap row">
        <div class="footer-logo">
            <a class="logo" href="/"><img src="dmi.dk-logo-footer.png" alt="Gå til forsiden af DMI" /></a>
        </div>
        <ul class="num-5">
            <li><a href="/nyheder/">Nyheder</a></li>
            <li><a href="/presse-og-medier/">Presse og medier</a></li>
            <li><a href="/job-og-karriere/">Job og karriere</a></li>
            <li><a href="/om-dmi/">Om DMI</a></li>
            <li><a href="/kontakt/">Kontakt</a></li>
        </ul>
    </div>

    <div class="footer-misc row">
        <div id="footer-copyright" class="show-for-large large-3 columns">&copy; 2023 DMI</div>
        <div id="footer-misc-menu" class="small-9 medium-9 large-6 columns">
            <div class="container">
                <ul class="num-3">
                  <li><a href="#">Om hjemmesiden</a></li>
                  <li><a href="#">Privatliv</a></li>
                  <li><a href="#">Tilgængelighedserklæring</a></li>
                </ul>
              </div>
        <div id="footer-social" class="hide-for-small-only medium-3 large-3 columns"></div>
    </div>
</footer>
